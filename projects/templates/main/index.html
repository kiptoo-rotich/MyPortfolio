{%extends 'main/base.html'%}
{%load bootstrap4%}
{%load static%}
{%block content%}
{{block.super}}
<div class="container">
    <div class="row background-image">
        <img class="img-responsive" src="../../static/images/image (1).png" alt="Image">
    </div>
    <div class="row hometitle">
        {%for details in details%}
        <p class="name">Hi, I'm {{details.name}}</p>

        <h1>I'm a {{details.role}}</h1>
        {%endfor%}
        <center><a href="{%url 'projects'%}"><button class="btn btn-outline-primary view">View my projects</button></a></center>
    </div>
    <img src="../../static/images/screen.jpg" alt="Image" class="img-responsive" style="bottom:0px;">

</div>
<a href="{%url 'contact'%}"><button class="connect btn btn-lg btn-info">CONNECT
        WITH ME</button></a>
{%endblock%}
