{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <img src="{{project.screenshot.url}}" class="img-responsive" width="100%" alt="Image">
            <h2>{{project.title}}</h2>
            <p>{{project.description}}</p>
            <p>{{project.topics}}</p>
            <ul class="unordered-list">
                {%for tech in project.technologies %}
                <li>{{tech}}</li>
                {%endfor%}
            </ul>
        </div>

    </div>


</div>
{%endblock%}
